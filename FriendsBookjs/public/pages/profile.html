<div ng-controller="profileController" class="login">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="col-md-3">
            </div>
            <div class="navbar-header">
                <a class="navbar-brand"> Profile </a>
            </div>
            <div class="col-md-3 nav navbar-nav navbar-right">
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="home"><i class="fa fa-home fa-lg"></i></a></li>
            </ul>

        </div>
    </nav>
    <div class="container-fluid">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading text-center">
                    Update your Profile
                </div>
                <div class="panel-body text-center ">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2"> Name:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" ng-model="username" placeholder="Username">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2"> Gender:</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-model="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2"> School:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" ng-model="school" placeholder="school"><br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Birthday:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" ng-model="bday" placeholder="bday"><br>
                            </div>
                        </div>
                    </form>
                    <button ng-click="Update()" class="btn btn-primary ">Update</button> <br>
                    {{message}}
                </div>
            </div>
        </div>



      
        </div>
    </div>
