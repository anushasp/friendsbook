<div ng-controller="messageController" class="msg">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="col-md-3">
            </div>
            <div class="navbar-header">
                <a class="navbar-brand"> FriendsBook Messenger </a>
            </div>
            <div class="col-md-3 nav navbar-nav navbar-right">
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="home"><i class="fa fa-home fa-lg"></i></a></li>
            </ul>

        </div>
    </nav>


    <div class="container-fluid">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading text-center">
                    {{$stateParams.friendname}}
                </div>
                <div class="panel-body ">
                    <pre>{{ViewPrevMessages}}</pre>

                    <div class="input-group">
                        <textarea class="form-control custom-control" ng-model="newmsg" cols="30" rows="5" placeholder=" Enter your message"></textarea>
                        <span ng-click="sendMsg()" class="input-group-addon btn btn-primary">Send</span>
                       
                    </div>
                </div>

            </div>
        </div>
        </div>



    </div>
