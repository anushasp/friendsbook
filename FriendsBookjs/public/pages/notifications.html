<div ng-controller="notifController" class="notif">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="col-md-3">
            </div>
            <div class="navbar-header">
                <a class="navbar-brand"> Notifications </a>
            </div>
            <div class="col-md-3 nav navbar-nav navbar-right">
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="home"><i class="fa fa-home fa-lg"></i></a></li>
            </ul>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            
            <table class="table table-striped" >
                <tbody>
                    <tr ng-repeat="not in notlist">
                        <td> {{not.content}}</td>
                        <td ng-if="not.type==0">
                            <button ng-click="Accept(not.content)" class="btn btn-primary">Accept</button>
                            <button ng-click="Reject(not.content)" class="btn btn-primary">Reject</button>
                        </td>
                        <td ng-if="not.type==1">
                            <button ng-click="Reply(not.content)" class="btn btn-primary">Reply</button>
                            <button ng-click="Ignore(not.content)" class="btn btn-primary">Ignore</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
