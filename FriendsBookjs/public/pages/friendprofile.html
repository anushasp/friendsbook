<div ng-controller="friendprofileController" class="Friends">

    <div class="panel panel-default">
        <div class="panel-heading">Details</div>
        <div class="panel-body">
            <dl>
                <dt>Name</dt>
                <dd>{{friendDetails.Name}}</dd>
                <dt>Gender</dt>
                <dd>{{friendDetails.Gender}}</dd>
                <dt>School</dt>
                <dd>{{friendDetails.School}}</dd>
                <dt>Bday</dt>
                <dd>{{friendDetails.Bday}}</dd>
            </dl>
        </div>
    </div>
</div>
